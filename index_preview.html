<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Buying List</title>

	<!-- Favicon -->
	<link href="images/favicon.png" rel="icon" type="image/png">

	<!--     Fonts and icons     -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<!-- Nucleo Icons -->
	<link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
	<link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
	<!-- Font Awesome Icons -->
	<link href="./assets/css/font-awesome.css" rel="stylesheet" />
	<link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
	<!-- CSS Files -->
	<link href="./assets/css/argon-design-system.css?v=1.2.0" rel="stylesheet" />

</head>
<body>
	<main>
		<section class="section section-lg section-hero section-shaped">
			<div class="shape shape-style-1 shape-image" style="background-image: url(images/background.jpg)">
				<span class="span-150"></span>
				<span class="span-50"></span>
				<span class="span-50"></span>
				<span class="span-75"></span>
				<span class="span-100"></span>
				<span class="span-75"></span>
				<span class="span-50"></span>
				<span class="span-100"></span>
				<span class="span-50"></span>
				<span class="span-100"></span>
			</div>
			<div class="container shape-container d-flex align-items-center py-lg">
				<div class="col px-0">
					<div class="row align-items-center justify-content-center">
						<div class="col-lg-6 text-center">
							<img src="images/avatar5.png" class="avatar" style="margin-bottom: 1rem; height: 100px; width: 100px;">
							<h1 class="text-black"> Buying Lists </h1>
							<hr/>
							<p> <h3 class="text-white"> 在这里购买茶颜悦色，说不定有人会给你送过来 </h3> </p>
						</div>
					</div>
				</div>
			</div>
			<div class="separator separator-bottom separator-skew zindex-100">
				<svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
				</svg>
			</div>
		</section>
		<section class="section">
			<div class="container">
				<div class="row py-3">
					<div class="col-sm-4">
						<div class="card shadow">
							<div class="card-body">
								<div class="text-center">
									<h3>
										订单队列
									</h3>
								</div>
							</div>
						</div>
						<hr>
						<div class="card shadow">
							<div class="card-body">
								<span class="badge badge-pill badge-danger">
									yzy
								</span>
								<span class="badge badge-pill badge-primary">
									幽兰拿铁
								</span>
							</div>
						</div>
						</br>
						<div class="card shadow">
							<div class="card-body">
								<span class="badge badge-pill badge-danger">
									sjf
								</span>
								<span class="badge badge-pill badge-primary">
									人间烟火
								</span>
							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="card shadow">
							<div class="card-body">
								<div class="row row-grid justify-content-center">
									<form action="" method="post" name="request">
										<div class="content">
											<div class="col">
												<p>
													<div class="mb-3">
														<small class="text-uppercase font-weight-bold">种类</small>
													</div>
													<div class="row">
														<div class="custom-control custom-radio mb-3 col-sm-3">
															<input name="drink_type" class="custom-control-input" id="customRadio1" checked=“” type="radio">
															<label class="custom-control-label" for="customRadio1">
																<span>幽兰拿铁</span>
															</label>
														</div>
														<div class="custom-control custom-radio mb-3 col-sm-3">
															<input name="drink_type" class="custom-control-input" id="customRadio1" type="radio">
															<label class="custom-control-label" for="customRadio1">
																<span>筝筝纸鸢</span>
															</label>
														</div>
														<div class="custom-control custom-radio mb-3 col-sm-3">
															<input name="drink_type" class="custom-control-input" id="customRadio1" type="radio">
															<label class="custom-control-label" for="customRadio1">
																<span>人间烟火</span>
															</label>
														</div>
														<div class="custom-control custom-radio mb-3 col-sm-3">
															<input name="drink_type" class="custom-control-input" id="customRadio1" type="radio">
															<label class="custom-control-label" for="customRadio1">
																<span>桂花弄</span>
															</label>
														</div>
														<div class="custom-control custom-radio mb-3 col-sm-3">
															<input name="drink_type" class="custom-control-input" id="customRadio1" type="radio">
															<label class="custom-control-label" for="customRadio1">
																<span>榛享拿铁</span>
															</label>
														</div>
													</div>
												</p>
												<p>
													<div class="mb-3">
														<small class="text-uppercase font-weight-bold">温度</small>
													</div>
													<div class="row">
														<div class="custom-control custom-radio mb-3 col-sm-3">
															<input name="drink_temperature" class="custom-control-input" id="customRadio2" checked=“” type="radio">
															<label class="custom-control-label" for="customRadio2">
																<span>冰</span>
															</label>
														</div>
														<div class="custom-control custom-radio mb-3 col-sm-3">
															<input name="drink_temperature" class="custom-control-input" id="customRadio2" type="radio">
															<label class="custom-control-label" for="customRadio2">
																<span>少冰</span>
															</label>
														</div>
														<div class="custom-control custom-radio mb-3 col-sm-3">
															<input name="drink_temperature" class="custom-control-input" id="customRadio2" type="radio">
															<label class="custom-control-label" for="customRadio2">
																<span>热</span>
															</label>
														</div>
													</div>
												</p>
												<p>
													<div class="mb-3">
															<small class="text-uppercase font-weight-bold">备注</small>
													</div>
													<textarea rows="8" cols="50" name="text" id="textarea" class="form-control" placeholder="备注" required ></textarea>
												</p>
												<p>
													<div class="mb-3">
														<small class="text-uppercase font-weight-bold">用户名</small>
													</div>
													<input type="text" placeholder="比如: zyf" class="form-control form-control-alternative">
												</p>
												<p>
													<div class="mb-3">
														<small class="text-uppercase font-weight-bold">密码</small>
													</div>
													<input type="password" placeholder="比如: ******" class="form-control form-control-alternative">
												</p>
												<hr>
												<p>
													<div class="row justify-content-center">
														<button type="button" class="btn btn-primary"> Submit! </button>
														<button type="button" class="btn btn-primary"> Dismiss </button>
														<button type="button" class="btn btn-primary"> Register </button>
													</div>
												</p>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<!-- Footer -->
	<footer class="footer">
		<div class="container">
			<div class="row align-items-center justify-content-md-between">
				<div class="col-md-6">
					<div class="copyright">
						Copyright © Buying List
					</div>
				</div>
				<div class="col-md-6">
					<ul class="nav nav-footer justify-content-end">
						boshi
					</ul>
				</div>
			</div>
		</div>
	</footer>

	<script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
	<script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
	<script src="./assets/js/core/bootstrap.min.js" type="text/javascript"></script>
	<script src="./assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
	<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
	<script src="./assets/js/plugins/bootstrap-switch.js"></script>
	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="./assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
	<script src="./assets/js/plugins/moment.min.js"></script>
	<script src="./assets/js/plugins/datetimepicker.js" type="text/javascript"></script>
	<script src="./assets/js/plugins/bootstrap-datepicker.min.js"></script>
</body>
</html>
